    <div class="container-fluid">
      <div class="row">
        <div class="col p-3 mb-2 shadow-none bg-light rounded">
          <h1>Расчет результатов</h1>

      </div>
      <div class="row">
        <div class="col p-3 mb-2 shadow-none bg-light rounded">
          <form name="dataForm">
            <textarea rows="8" cols="100" wrap="soft" name="inputData" id="resultTour" autofocus tabindex="1"></textarea>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col p-3 mb-2 shadow-none bg-light rounded">
          <form name="dataForm">
            <textarea rows="8" cols="100" wrap="soft" name="inputData" id="inputData" tabindex="2"></textarea>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col p-3 mb-2 shadow-none bg-light rounded">
          <form name="dataForm">
            <button type="button" class="btn btn-info" tabindex="3">Start!</button>
          </form>
        </div>
      </div>
      
      <div class="row">
        <div class="col p-3 mb-2 shadow-none bg-light rounded">
          <p id="result">Old dates...</p>
        </div>
