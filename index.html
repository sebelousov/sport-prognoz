<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

    <title>Расчет результатов турнира прогнозистов</title>
    
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col p-3 mb-2 shadow-none bg-light rounded">
          <h1>Расчет результатов</h1>
        </div>
      </div>
      <div class="row">
        <div class="col p-3 mb-2 shadow-none bg-light rounded">
          <textarea rows="8" cols="100" wrap="soft" id="resultTour" autofocus tabindex="1"></textarea>
        </div>
        <div class="col p-3 mb-2 shadow-none bg-light rounded">
          <button type="button" class="btn btn-info" id="refreshResultTour">>>></button>
        </div>
        <div class="col p-3 mb-2 shadow-none bg-light rounded">
          <div id="showResultTour">No input dates...</div>
        </div>
      </div>
      <div class="row">
        <div class="col p-3 mb-2 shadow-none bg-light rounded">
          <textarea rows="8" cols="100" wrap="soft" id="resultGamer" tabindex="2"></textarea>
        </div>
        <div class="col p-3 mb-2 shadow-none bg-light rounded">
          <button type="button" class="btn btn-info" id="refreshResultGamer">>>></button>
        </div>
        <div class="col p-3 mb-2 shadow-none bg-light rounded">
          <div id="showResultGamer">No input dates...</div>
        </div>
      </div>
      <div class="row">
        <div class="col p-3 mb-2 shadow-none bg-light rounded">
          <button type="button" class="btn btn-info" id="resultCounter" tabindex="3">Start!</button>
        </div>
      </div>
      
      <div class="row">
        <div class="col p-3 mb-2 shadow-none bg-light rounded">
          <p id="result">0</p>
        </div>
      </div>

      <div class="row">
        <div class="col p-3 mb-2 shadow-none bg-light rounded">
          <textarea rows="8" cols="100" wrap="soft" id="tableFormat" tabindex="4"></textarea>
        </div>
      </div>
    </div>

    <noscript>
      <div class="container">
      <div class="row justify-content-start">
        <div class="col align-self-start">
          For start app run javascript in browser...
        </div>
      </div>
    </div>
    </noscript>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--  Project -->
    <script src="app.js"></script>
      
    <script>
      
    </script>
  </body>
</html>
