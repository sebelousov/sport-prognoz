<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Расчет результатов</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    
  </head>
  <body>
    <div class="container">
      <h1>Расчет результатов за <span id="tourNumber"></span> тур.</h1>
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col">
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="resultTour" tabindex="1"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col text-end">
              <button type="button" class="btn btn-light" id="refreshResultTour">&gt;&gt;&gt;</button>
            </div>
          </div>
        </div>
        
        <div class="col">
          <div class="row">
            <div class="col">
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="resultGamer" tabindex="2"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-light" id="refreshResultGamer">&lt;&lt;&lt;</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col">
          <header>
            <h2>Результат тура</h2>
          </header>
          <div id="showResultTour">No input dates...</div>
        </div>
        <div class="col">
          <header>
            <h2>Прогноз игрока</h2>
          </header>
          <div id="showResultGamer">No input dates...</div>
        </div>
      </div>
      
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-light" id="resultCounter">Считать</button>
          <p>Итого: <span id="scores">0</span></p>
        </div>
        <div class="col">
          
        </div>
      </div>
      
      <div class="row">
        <div class="col">
          <div class="form-floating">
            <header>
              <h2>Форматирование таблицы</h2>
            </header>
            <textarea class="form-control" placeholder="Leave a comment here" id="tableFormat" tabindex="4"></textarea>
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="radio" name="format-table" id="scores-table" checked>
            <label class="form-check-label" for="scores-table">
              Format the scores table
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="format-table" id="result-table">
            <label class="form-check-label" for="result-table">
              Format the result table
            </label>
          </div>
        </div>
      </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  
    <noscript>
      <div>
        <div>
          <div>
            For start app run javascript in browser...
          </div>
        </div>
      </div>
    </noscript>
  </body>
</html>
