<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Расчет результатов</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/66ffe2eaf3.js" crossorigin="anonymous"></script>
    
  </head>
  <body>
    <div class="container">
      <h1>Расчет результатов за <span id="tourNumber"></span> тур.</h1>
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col">
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="resultTour" tabindex="1"></textarea>
              </div>
              <div class="btn-group btn-group-sm mt-1" role="group">
                <button type="button" class="btn btn-light load" title="Загрузить"><i class="fas fa-download"></i></button>
                <button type="button" class="btn btn-light add" id="refreshResultTour" title="Добавить"><i class="fas fa-arrow-down"></i></button>
                <button type="button" class="btn btn-light copy" title="Копировать"><i class="far fa-copy"></i></button>
                <button type="button" class="btn btn-light paste" title="Вставить"><i class="fas fa-paste"></i></button>
                <button type="button" class="btn btn-light clear" title="Очистить"><i class="fas fa-eraser"></i></i></button>
              </div>
            </div>
          </div>
        </div>
        
        <div class="col">
          <div class="row">
            <div class="col">
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="resultGamer" tabindex="2"></textarea>
              </div>
              <div class="btn-group btn-group-sm mt-1" role="group">
                <button type="button" class="btn btn-light load" title="Загрузить"><i class="fas fa-download"></i></button>
                <button type="button" class="btn btn-light add" id="refreshResultGamer" title="Добавить"><i class="fas fa-arrow-down"></i></button>
                <button type="button" class="btn btn-light copy" title="Копировать"><i class="far fa-copy"></i></button>
                <button type="button" class="btn btn-light paste" title="Вставить"><i class="fas fa-paste"></i></button>
                <button type="button" class="btn btn-light clear" title="Очистить"><i class="fas fa-eraser"></i></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col">
          <header>
            <h2>Результат тура</h2>
          </header>
          <div id="showResultTour">No input dates...</div>
        </div>
        <div class="col">
          <header>
            <h2>Прогноз игрока</h2>
          </header>
          <div id="showResultGamer">No input dates...</div>
        </div>
      </div>
      
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-light" id="resultCounter" title="Считать"><i class="fas fa-calculator"></i></button>
          <p>Итого: <span id="scores">0</span></p>
        </div>
        <div class="col">
          
        </div>
      </div>
      
      <div class="row">
        <div class="col">
          <header>
            <h2>Форматирование таблицы</h2>
          </header>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="tableFormat" tabindex="4"></textarea>
          </div>
          <div class="btn-group btn-group-sm mt-1" role="group">
            <button type="button" class="btn btn-light load" title="Загрузить"><i class="fas fa-download"></i></button>
            <button type="button" class="btn btn-light save" title="Сохранить"><i class="far fa-save"></i></button>
            <button type="button" class="btn btn-light copy" title="Копировать"><i class="far fa-copy"></i></button>
            <button type="button" class="btn btn-light paste" title="Вставить"><i class="fas fa-paste"></i></button>
            <button type="button" class="btn btn-light clear" title="Очистить"><i class="fas fa-eraser"></i></i></button>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="format-table" id="scores-table" checked>
            <label class="form-check-label" for="scores-table">
              Format the scores table
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="format-table" id="result-table">
            <label class="form-check-label" for="result-table">
              Format the result table
            </label>
          </div>
        </div>
      </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  
    <noscript>
      <div>
        <div>
          <div>
            For start app run javascript in browser...
          </div>
        </div>
      </div>
    </noscript>
  </body>
</html>
